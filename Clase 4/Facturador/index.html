<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>La pulpe del profe</h1>
    <div class="container">
      <div class="inventory">
        <h2>Productos Disponibles</h2>
        <table id="inventory-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Inyectar Productos Disponibles atraves de js -->
          </tbody>
        </table>
        <div class="cart">
          <h2>Carrito de compras</h2>
          <table id="cart-table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Inyectar Productos Disponibles atraves de js -->
        </tbody>
          </table>
          <p><strong>Subtotal:</strong><span id="subtotal">0.00</span></p>
          <p><strong>IVA:</strong><span id="tax">0.00</span></p>
          <p><strong>Total:</strong><span id="total">0.00</span></p>
          <button id="generate-invoice">Generar Factura </button>
          
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="inventario.js"></script>
  </body>
</html>
